<mat-toolbar class="title-component">Productos</mat-toolbar>

<div class="example-container mat-elevation-z8">

  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar Productos">
    </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="idProducto">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID Producto </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.idProducto}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef mat-sort-header> nombre </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.nombre}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="precio">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Precios </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.precio}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="tiempoPreparacion">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Tiempo Preparaci√≥n </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.tiempoPreparacion}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="tipoproducto">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Tipo producto </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.tipoproducto.descripcion}} </mat-cell>
      </ng-container>

    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let row">        
        <button mat-button style="background-color: #00aeef; color:#ffffff;" (click)="abrirDialogo(row)" ><mat-icon>edit</mat-icon></button>
        <button mat-button style="background-color: #00205c; color:#ffffff;" (click)="eliminar(row)"><mat-icon>delete</mat-icon></button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSize]="12" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<br>

<button mat-fab (click)="abrirDialogo()" style="float: right; margin-right: 20px; background-color: #00aeef;">
  <mat-icon>create</mat-icon>
</button>
